<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eagle News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/01f82063e0.js" crossorigin="anonymous"></script>
</head>

<body class="bg-light">
    <header class="container">
        <nav class="navbar navbar-expand-lg bg-light pt-3">
            <div class="container-fluid">
                <a class="navbar-brand text-primary" href="index.html"><span
                        class="text-bg-primary px-3 py-1 rounded">Eagle</span>News</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="blog.html">Blog</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <hr>
    </header>
    <main class="container">
        <!-- categories field -->
        <section id="categories-section" class="p-3 d-lg-flex justify-content-evenly">
         
        </section>

        <!-- News count and sorting button field -->
        <section class="pt-3">
            <div id="total-news-count" class="bg-white px-3 pt-3 pb-1">

            </div>
            <div class="d-lg-flex justify-content-between">
                <div class="d-flex pt-3">
                    <p class="pt-2 pe-2">Sort By View:</p>
                    <select class="form-select" aria-label="Default select example" style="height: 40px; width: 100px;">
                        <option selected>Default</option>
                        <option value="1">Ascending</option>
                    </select>
                </div>
                <div class="d-flex pt-3">
                    <button class="btn btn-primary me-2">Today's Pick</button>
                    <button class="btn btn-outline-primary">Trending</button>
                </div>
            </div>
        </section>

        <!-- loader -->
        <section id="loader" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- news display -->
        <section id="news-section" class="pt-3">
            
        </section>

        <!-- Modal -->
        <section>
            <div class="modal fade" id="newsDetailModal" tabindex="-1" aria-labelledby="newsDetailModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="newsDetailModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="news-details" class="modal-body">
        
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <!-- Footer section -->
    <footer class="bg-white p-4">
        <h6 class="text-center text-secondary">Copyright 2022 Eagle News.</h6>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
